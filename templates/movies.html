<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>현재 상영 영화 리스트</h1>
    <!-- 중괄호 안에 % 사이에 작성한다 -->
    <!-- jinja template는 중괄호# 부터 주석으로 인식 -->
    {#
        <!-- {% for문을 작성 %} -->
    #}
    {% for movie in movies %}
        {% if movie == '겨울왕국2' %}
            <li style = "color: blue">{{movie}}</li>
        {% else %}
            <li>{{movie}}</li>
        {% endif %}
    {% endfor %}
</body>
</html>
