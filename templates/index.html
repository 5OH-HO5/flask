<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 11*4 tap 누르면 4개의 li tag가 생긴다. -->
    <li>소풍</li>
    <li>양자강</li>
    <li>시레기</li>
    <li>순두부</li>
    <!-- ol > 11*4 tap 누르면 ol tag안에 li tag가 4개 생긴다 -->
    <!-- ol.abc > 11*4 tap 누르면 abc 클래스 ol안에 li tag가 4개 생긴다 -->
</body>
</html>
